<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tonal Yoruba For All</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="test.js" async></script>
  </head>
  
  <body>
  <div class="container">
    <div class="header">
      <div>
      <h1>In<br>Progress...</br></h1>
      <h2>Quiz Mode</h2>
      <div class="tone-display">
      <div>
        <button class="start-stop">start</button>
      </div>
    </div>  
      </div>
      <div class="header-settings">
        <div class="tone">
          <p class="testing">Tone Type</p>
          <div>
            <form>
              <input type="radio" id="low" name="tone_type" value="1">
              <label for="low">low</label><br>
              <input type="radio" id="mid" name="tone_type" value="2">
              <label for="mid">mid</label><br>
              <input type="radio" id="high" name="tone_type" value="3">
              <label for="high">high</label><br>
              <input type="radio" id="all" name="tone_type" value="4" checked>
              <label for="all">all</label>
            </form>
          </div>
        </div>
        <div class="voice">
          <p>Voice</p>
          <div>
            <form>
              <input type="radio" id="single" name="voice_type" value="1">
              <label for="single">single</label><br>
              <input type="radio" id="varied" name="voice_type" value="2" checked>
              <label for="varied">varied</label><br>
            </form>
          </div>
        </div>
        <div class="quiz-input-box">
          <div class="tone-count">
            <p>Questions</p>
            <div>
              <form>
                <label for="tonecount"></label>
                <input type="text" class="" id="tonecount" name="tonecount" placeholder="1-100" pattern: "[0-9]{1,3}";>
              </form>
            </div>
          </div>
          <div class="syllables">
            <p>Syllables</p>
              <form>
                <label for="sylcount"></label>
                <input type="text" class="" id="sylcount" name="sylcount" placeholder="1-5" pattern: "[0-9]{1}";>
              </form>            
          </div>
        </div>
      </div>
    </div>


    <div class="score-marker">
      <div class="check">
        <a title="Nobbler 76, Public domain, via Wikimedia Commons"><img alt="Checkmark" src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Checkmark.svg"></a>
      </div>
      <div class="xmark">
           <a title="Lcarsdata, Public domain, via Wikimedia Commons"><img alt="Checkmark" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Red_X.svg"></a>
      </div>
    </div>
  <div>
  </div>
    
   <div>
    <div>
      <button class="quiz-action replay">Replay</button>
      <button class="quiz-action clear">Clear</button>
      <button class="quiz-action submit">Submit</button>
    </div>
  </div>   
    

  <div>
    <div>Select</div>
    <div>
      <button class="sound-select low">low</button>
      <button class="sound-select mid">mid</button>
      <button class="sound-select high">high</button>
    </div>
  </div>
    
    <div><a href="index.html">Listen Mode</a></div>

    </div>
  </body>
  
</html>
